<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio do Futuro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Original Restaurante</h1>
        <img src="Original.png" alt="Logo do Restaurante">
    </header>
    
    <nav>
        <ul>
            <li><a href="#entradas">Entradas</a></li>
            <li><a href="#principais">Pratos Principais</a></li>
            <li><a href="#sobremesas">Sobremesas</a></li>
        </ul>
    </nav>
    
    <main>
        <section id="cardapio" aria-label="Cardápio do Restaurante">
            <!-- Os itens do cardápio serão inseridos dinamicamente aqui -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Original Restaurante</p>
        <p>Contato: (11) 99999-9999 | Instagram: @originalrest</p>
        <p>Horário de funcionamento: Seg - Dom, 10h às 22h</p>
    </footer>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cardapio = [
                { categoria: "entradas", nome: "Empadinha", preco: "R$ 20,00", imagem: "entrada.jpeg" },
                { categoria: "principais", nome: "Lasanha", preco: "R$ 22,00", imagem: "prato_principal.jpeg" },
                { categoria: "sobremesas", nome: "Torta de Limão", preco: "R$ 22,00", imagem: "torta_limao.jpeg" }
            ];

            const cardapioContainer = document.getElementById("cardapio");
            
            function criarItemCardapio(item) {
                return `
                    <article role="menuitem">
                        <img src="${item.imagem}" alt="${item.nome}">
                        <h3>${item.nome}</h3>
                        <p><strong>${item.preco}</strong></p>
                        <button aria-label="Adicionar ${item.nome} ao carrinho">Adicionar ao Carrinho</button>
                    </article>
                `;
            }
            
            cardapio.forEach(item => {
                cardapioContainer.innerHTML += criarItemCardapio(item);
            });
        });
    </script>
</body>
</html>
