<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Original Restaurante</h1>
        <img src="Original.png" alt="Logo do Restaurante">
    </header>
    
    <nav>
        <ul>
            <li><a href="#entradas">Entradas</a></li>
            <li><a href="#principais">Pratos Principais</a></li>
            <li><a href="#sobremesas">Sobremesas</a></li>
        </ul>
    </nav>
    
    <main>
        <section id="entradas">
            <h2>Entradas</h2>
            <article>
                <img src="entrada.jpeg" alt="empadinha">
                <h3>Empadinha</h3>
                <p><strong>R$ 200,00</strong></p>
            </article>
        </section>
        
        <section id="principais">
            <h2>Pratos Principais</h2>
            <article>
                <img src="parto principal.jpeg" alt="lasanha">
                <h3>Lasanha</h3>
                <p><strong>R$ 22,00</strong></p>
            </article>
        </section>
        
        <section id="sobremesas">
            <h2>Sobremesas</h2>
            <article>
                <img src="images.jpeg" alt="limão">
                <h3>Limão</h3>
                <p><strong>R$ 2222,00</strong></p>
            </article>
        </section>
    </main>
    
    <footer>
        <p>&copy; Original Rest</p>
    </footer>
</body>
</html>
